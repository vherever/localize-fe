<mat-card>
  <h2>Log In</h2>
  <div>Don't have account yet? <a href="javascript:;" routerLink="/auth/register">Register</a></div>
  <form>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Password">
      </mat-form-field>
    </div>

    <div>
      <mat-checkbox>Keep me logged in</mat-checkbox>
    </div>

    <br>
    <div>
      <button type="button" mat-button>LOG IN</button>
    </div>

    <br>
    <div>
      <a href="javascript:;" routerLink="/auth/forgot-password">Forgot your username or password?</a>
    </div>
  </form>
</mat-card>
