<mat-card>
  <h2>Register</h2>
  <div>Already have an account? <a href="javascript:;" routerLink="/auth/login">Log in</a></div>
  <form [formGroup]="registerForm" (submit)="submitForm()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" autocomplete="off">
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('pattern')">
          Email is not valid.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="off">
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('pattern')">
          Password is too weak.
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
          Password should have at least 8 characters.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Repeat password" formControlName="confirm_password" type="password" autocomplete="off">
        <mat-error *ngIf="registerForm.controls['confirm_password'].hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="registerForm.controls['confirm_password'].value &&
        registerForm.controls['confirm_password'].hasError('notMatched') &&
        !registerForm.controls['confirm_password'].hasError('required')">
          Passwords are not matching.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button type="submit"
              (click)="submitForm()" [disabled]="!registerForm.valid || isLoading">
        <app-loading-spinner-for-button
          [isLoading]="isLoading" [text]="'REGISTER'"></app-loading-spinner-for-button>
      </button>
    </div>
  </form>
</mat-card>
