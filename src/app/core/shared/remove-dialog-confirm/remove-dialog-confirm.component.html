<div class="lz_modal_confirm_wrapper">
  <div class="lz_modal_confirm_message" [innerHtml]="message"></div>
  <div class="lz_modal_confirm_deletion">
    <mat-checkbox [(ngModel)]="state">I confirm deletion.</mat-checkbox>
  </div>
  <div class="lz_modal_confirm_actions">
    <a href="javascript:;" (click)="onCancelClick()" class="lz_action_cancel">Cancel</a>
    <button [mat-dialog-close]="true" class="lz_action_yes" [disabled]="!state">Yes</button>
  </div>
</div>
