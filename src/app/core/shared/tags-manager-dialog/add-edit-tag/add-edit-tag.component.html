<form [formGroup]="addTagForm">
  <div mat-dialog-content>
    <div class="lz_form_control" fxLayout>
      <label for="s_field_label">Tag name:</label>
      <input type="text" id="s_field_label" formControlName="tagName" autocomplete="off" placeholder="" appAutofocus>
    </div>

    <div class="lz_section_title">Colors:</div>
    <app-tags-manager-dialog-colors-palette #colorsPalette
                                            [selectedTagColor]="tagData.color"
    ></app-tags-manager-dialog-colors-palette>
  </div>

<!--  <div *ngIf="!tagDataToEdit"></div>-->
  <div class="flex flex-row justify-between">
    <button *ngIf="tagDataToEdit" (click)="onRemoveTagClick()" class="lc-btn-standard">Remove</button>
    <div class="flex flex-row justify-end">
      <button type="button" mat-dialog-close class="lc-btn-standard">Cancel</button>
      <button type="submit" *ngIf="!tagDataToEdit" class="lc-btn-standard ml-2"
              (click)="onSaveNewTagClick()">Add
      </button>
      <button type="submit" *ngIf="tagDataToEdit" class="lc-btn-standard ml-2"
              (click)="onUpdateTagClick()">Update
      </button>
    </div>
  </div>
</form>
