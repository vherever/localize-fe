<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <button routerLink="">Home</button>
  <div>
    <ng-container *ngIf="!isAuthenticated">
      <button routerLink="/auth/login">Login</button>
      <button routerLink="/auth/register">Register</button>
    </ng-container>
    <ng-container *ngIf="(userData$ | async) && isAuthenticated">
      <app-menu (logOutClickedEvent)="onLogOutClick()"></app-menu>
    </ng-container>
  </div>
</mat-toolbar>
