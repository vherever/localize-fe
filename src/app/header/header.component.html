<mat-toolbar>
  <button routerLink="">Home</button>
  <div>
    <ng-container *ngIf="!isAuthenticated">
      <button routerLink="/auth/login">Login</button>
      <button routerLink="/auth/register">Register</button>
    </ng-container>
    <ng-container *ngIf="isAuthenticated">
      <button *ngIf="userData && userData.avatar" class="lz_header_avatar"
        [matMenuTriggerFor]="menu">
        <img src="{{ uploadsEndpoint }}/{{ userData.avatar }}" alt="">
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/account">
          <mat-icon>settings</mat-icon>
          <span>Account settings</span>
        </a>
      </mat-menu>

      <button class="button-settings"
              (click)="onAccountSettingsClick()">
        <mat-icon>settings</mat-icon>
      </button>
      <button (click)="onLogOutClick()">Log Out</button>
    </ng-container>
  </div>
</mat-toolbar>
