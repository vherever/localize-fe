<div *ngIf="userData">
  <div>
    upload image:
    <app-image-uploader [userId]="userData.id" [uuid]="userData.uuid" (avatarUpdated)="onAvatarUpdated($event)"></app-image-uploader>
    <div *ngIf="userData.avatar" class="lz_avatar_wrapper">
      <img src="{{ uploadsEndpoint }}/{{ userData.avatar }}" alt="">
    </div>
  </div>
  <div class="name">{{ userData.name }}</div>
  <div class="email">{{ userData.email}}</div>
  <div class="projects">
    <a href="javascript:;"
       [routerLink]="'/project/' + project.id"
       style="display: block"
       *ngFor="let project of userData.projects">
      {{ project.title }}
    </a>
  </div>
</div>
