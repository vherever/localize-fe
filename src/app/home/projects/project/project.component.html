<div class="container">
  <h2 class="lz_h_bordered" *ngIf="projectData">{{ projectData.title }}</h2>

  <div class="lz_project_wrapper" fxLayout>
    <div fxFlex="70%" class="lz_card lz_col_left">
      <app-translations *ngIf="projectData" [activeLocale]="activeLocale" [projectData]="projectData"></app-translations>
    </div>
    <div fxFlex="30%" class="lz_card lz_col_right">
      <app-project-sidebar
        [projectData]="projectData" (activeLocaleEmit)="onActiveLocaleEmit($event)"></app-project-sidebar>
    </div>
  </div>
</div>
