<div class="w-full bg-yellow-100 px-2 py-2 mb-3 text-xs border-yellow-200 border">
  <ng-container [ngSwitch]="assetType">
    <code *ngSwitchCase="'key_value_pairs'">
      <span>&#123;</span>
      <span *ngFor="let key of jsonDataPreview.data | keys" class="w-full block pl-2">
        "{{ key }}": "{{ jsonDataPreview.data[key] }}"
      </span>
      <span class="w-full block pl-2 leading-3">...</span>
      <span>&#125;</span>
    </code>

    <code *ngSwitchCase="'multi_language_nesting'">
      <span>&#123;</span>
      <span class="w-full block pl-2">
        "{{ jsonDataPreview.lang }}":
        <span>&#123;</span>
        <span *ngFor="let key of jsonDataPreview.data | keys" class="w-full block pl-2">
          "{{ key }}": "{{ jsonDataPreview.data[key] }}"
        </span>
        <span class="w-full block pl-2 leading-3">...</span>
      </span>
      <span class="pl-2">&#125;</span>
      <span class="w-full block pl-2 leading-3">...</span>
      <span>&#125;</span>
    </code>
  </ng-container>
</div>
