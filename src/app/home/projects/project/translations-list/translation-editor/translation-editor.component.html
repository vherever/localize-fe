<form [formGroup]="translateForm" (submit)="onSaveTranslation()">
  <div style="border: 1px solid">

    <div>translation in <b>{{ activeLocaleCountryName }}</b></div>
    <select #t formControlName="editInLanguage" (ngModelChange)="onLanguageEditChange(t.value)">
      <option *ngFor="let item of translation.translations | keyvalue" [selected]="localeIndex"
              [ngValue]="item.value"
              [attr.data-test]="item.value"
              [value]="item.key" [innerHtml]="item.key"></option>
    </select>

    <br>
    <textarea formControlName="translation" name="" id="" cols="30" rows="10"></textarea>

    <br>
    <button type="submit">Save</button>
  </div>
</form>
