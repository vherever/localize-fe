<div fxLayout fxLayoutAlign="space-between center">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="onProjectsListToggle($event.value)"
                           value="{{ activeTab }}">
    <mat-button-toggle value="all">All<span class="lz_pill_counter">{{ projectsAllCount }}</span></mat-button-toggle>
    <mat-button-toggle value="yours">Yours<span class="lz_pill_counter">{{ yourProjectsCount }}</span>
    </mat-button-toggle>
    <mat-button-toggle value="shared">Shared<span class="lz_pill_counter">{{ sharedProjectsCount }}</span>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <div fxLayout>
    <app-projects-filter-select (sortKeySelected)="onSortKeySelected($event)"></app-projects-filter-select>

    <app-filter (notifyFilter)="onNotifyFilter($event)" [placeholder]="'Filter by title, description...'"></app-filter>
  </div>
</div>
