<div class="lz_projects_wrapper">
  <button (click)="onProjectAddClick()">Add project</button>
  <div *ngFor="let project of projects" class="lz_project">
    <a href="javascript:;"
       [routerLink]="'/project/' + project.id"
       style="display: block">
      {{ project.title }}
    </a>
    <button (click)="onExportClick()">Export</button>
    <button class="lz_button_remove" (click)="onProjectDeleteClick(project.id)">x</button>
  </div>
</div>
